<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="order-summary-container">
<img src="/images/illustration-hero.svg" alt="illustration-hero"/>
    <div class="order-summary-description">
      <h4 class="order-summary-heading">Order Summary</h4>
<p class="order-summary-paragraph">You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!
</p>
  <div class="flex order-summary-wrapper">
    <div class="flex">
    <div class="icon"> 
       <img src="/images/icon-music.svg" alt="icon"/>
       </div>
    <div class="inline-flex">
      <p class="order-summary-tag">  Annual Plan</p>
      <p class="order-summary-prize">  $59.99/year
      </p>
      </div>
    </div>
    <a class="order-summary-link" href="#">Change</a>
  </div>
  <div class="inline-flex order-summary-button" >
    <button class="order-summary-primary-button">Proceed to Payment</button>
    <button class="order-summary-secondary-button">Cancel Order</button>
  </div>
    </div>
    </div>
  </main>

  </div>
</body>
</html>
